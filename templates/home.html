<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>

  
</head>

<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <label for="CRIM">Per capita crime rate by town:                                        -</label>
        <input type="text" id="CRIM" name="CRIM" placeholder="CRIM" required="required" /><br>
        <label for="ZN">Proportion of residential land zoned for lots over 25,000 sq.ft.:       -</label>
    	  <input type="text" id="ZN" name="ZN" placeholder="ZN" required="required" /><br>
        <label for="INDUS">Proportion of non-retail business acres per town:                    -</label>
        <input type="text" id="INDUS" name="INDUS" placeholder="INDUS" required="required" /><br>  
        <label for="CHAS">Charles River dummy variable (= 1 if tract bounds river; 0 otherwise):-</label>
        <input type="text" id="CHAS" name="CHAS" placeholder="CHAS" required="required" /><br>
        <label for="NOX">Nitric oxides concentration (parts per 10 million):                    -</label>
        <input type="text"  id="NOX" name="NOX" placeholder="NOX" required="required" /><br>
        <label for="RM">Average number of rooms per dwelling:                                   -</label>
        <input type="text" id="RM" name="RM" placeholder="RM" required="required" /><br>
        <label for="AGE">Proportion of owner-occupied units built prior to 1940:                -</label>
        <input type="text" name="Age" id="AGE" placeholder="Age" required="required" /><br>
        <label for="DIS">Weighted distances to five Boston employment centres:                  -</label>
        <input type="text" name="DIS" id="DIS" placeholder="DIS" required="required" /><br>
        <label for="RAD">Index of accessibility to radial highways:                             -</label>
        <input type="text" name="RAD" id="RAD" placeholder="RAD" required="required" /><br>
        <label for="TAX">Full-value property-tax rate per $10,000:                              -</label>
        <input type="text" name="TAX" id="TAX" placeholder="TAX" required="required" /><br>
        <label for="PTRATIO">Pupil-teacher ratio by town:                                       -</label>
        <input type="text" name="PTRATIO" id="PTRATIO" placeholder="PTRATIO" required="required" /><br>
        <label for="B">1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town:          -</label>
        <input type="text" name="B" id="B" placeholder="B" required="required" /><br>
        <label for="LSAT">% lower status of the population:                                     -</label>
        <input type="text" name="LSTAT" id="LSAT"placeholder="LSTAT" required="required" /><br>

       <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{predict_text}}
</body>
</html>
